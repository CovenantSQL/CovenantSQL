# Only support 10.250.0.2 ~ 10.250.254.254
group:
  -
    name: bp
    nodes:
      - # node_0
        ip: 10.250.1.2/32
        cmd: "cd /scripts && ./bin/covenantsqld -config ./node_0/config.yaml"
      - # node_1
        ip: 10.250.1.3/32
        cmd: "cd /scripts && ./bin/covenantsqld -config ./node_1/config.yaml"
      - # node_2
        ip: 10.250.1.4/32
        cmd: "cd /scripts && ./bin/covenantsqld -config ./node_2/config.yaml"
    delay: "100ms 1ms 1%"
    rate: "100mbit"
  -
    name: miner
    nodes:
      - # miner_0
        ip: 10.250.1.5/32
        cmd: "cd /scripts && ./bin/covenantminerd -config ./node_miner_0/config.yaml"
      - # miner_1
        ip: 10.250.1.6/32
        cmd: "cd /scripts && ./bin/covenantminerd -config ./node_miner_1/config.yaml"
      - # miner_2
        ip: 10.250.1.7/32
        cmd: "cd /scripts && ./bin/covenantminerd -config ./node_miner_2/config.yaml"
    delay: "100ms 1ms 1%"
    rate: "100mbit"
  -
    name: client
    nodes:
      - # node_c
        ip: 10.250.1.8/32
        cmd: "ping -c3 g.cn"
    delay: "100ms 1ms 1%"
    rate: "100mbit"

network:
  -
    groups:
      - bp
      - miner
    delay: "100ms 1ms 1%"
    rate: "10mbit"

  -
    groups:
      - bp
      - client
    delay: "100ms 1ms 1%"
    rate: "10mbit"

  -
    groups:
      - client
      - miner
    delay: "100ms 1ms 1%"
    rate: "10mbit"

