env:
  global:
    # reviewdog
    - secure: ""
    # https://codecov.io/gh/CovenantSQL/CovenantSQL
    - secure: ""
    - REVIEWDOG_VERSION=0.9.9
language: go
go:
  - '1.10'

os:
  - linux
  - osx

matrix:
  allow_failures:
    - go: 1.10
  exclude:
    - go: tip
  fast_finish: true
install:
  - go get github.com/wadey/gocovmerge
  - go get golang.org/x/lint/golint
  - mkdir -p ~/bin/ && export export PATH="~/bin/:$PATH"
  - curl -fSL https://github.com/haya14busa/reviewdog/releases/download/$REVIEWDOG_VERSION/reviewdog_linux_amd64 -o ~/bin/reviewdog && chmod +x ~/bin/reviewdog
before_script:
  - echo $TRAVIS
  - echo $TRAVIS_PULL_REQUEST
  - echo $TRAVIS_PULL_REQUEST_BRANCH
  - echo $TRAVIS_COMMIT
  - echo $TRAVIS_PULL_REQUEST_SHA
  - echo $TRAVIS_REPO_SLUG
  - echo $TRAVIS_SECURE_ENV_VARS
script:
  - bash build.sh
  - go test -v -race $(go list ./... | grep -v "/vendor/") -coverprofile cover.out
  - gocovmerge cover.out $(find cmd -name "*.cover.out") > coverage.txt && rm -f cover.out
  - bash <(curl -s https://codecov.io/bash)
  - >-
    golint ./... | grep -v 'vendor/' | grep -v 'server/' | grep -v 'utils/' | reviewdog -f=golint -reporter=github-pr-review || true

before_deploy:
  - mkdir -p build
  - tar czvf build/CovenantSQL-$TRAVIS_TAG.$TRAVIS_OS_NAME-amd64.tar.gz bin/covenantadapter bin/covenantcli bin/covenantminerd bin/covenantobserver bin/covenantsqld bin/idminer

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/CovenantSQL-$TRAVIS_TAG.linux-amd64.tar.gz
    - build/CovenantSQL-$TRAVIS_TAG.osx-amd64.tar.gz
  skip_cleanup: true
  on:
    tags: true
