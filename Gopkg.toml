# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[override]]
  name = "github.com/CovenantSQL/logrus"
  branch = "master"

[[override]]
  name = "github.com/CovenantSQL/HashStablePack"
  branch = "master"

[[override]]
  name = "github.com/CovenantSQL/go-sqlite3-encrypt"
  branch = "develop"

[[override]]
  name = "github.com/prometheus/client_golang"
  branch = "master"

[[override]]
  name = "github.com/prometheus/node_exporter"
  branch = "master"

[[override]]
  name = "github.com/gohxs/readline"
  branch = "master"

[[override]]
  name = "github.com/xo/usql"
  branch = "master"

[[override]]
  name = "github.com/satori/go.uuid"
  branch = "master"

[[override]]
  name = "github.com/CovenantSQL/xurls"
  branch = "master"

[[override]]
  name = "github.com/zserge/metric"
  branch = "master"

[[override]]
  name = "github.com/xtaci/smux"
  branch = "master"

[[override]]
  name = "github.com/siddontang/go-mysql"
  source = "github.com/CovenantSQL/go-mysql"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/btcsuite/btcutil"

[[constraint]]
  name = "github.com/davecgh/go-spew"
  version = "1.1.1"

[[constraint]]
  name = "github.com/rakyll/statik"
  version = "0.1.5"

[[constraint]]
  branch = "master"
  name = "github.com/CovenantSQL/beacon"

[[constraint]]
  name = "github.com/ugorji/go"
  version = "=1.1.4"
